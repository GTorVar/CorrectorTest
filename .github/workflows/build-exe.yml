name: Build EXE

on:
  push:
    tags:
      - 'v*'  # Se ejecuta cuando hagas git tag v1.0, v2.1, etc.

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PyInstaller + dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Build EXE (una sola carpeta, sin consola)
      run: |
        pyinstaller --onefile --noconsole --icon=icon.ico --name "SCL-90-R" main.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: SCL-90R_Windows_EXE
        path: dist/SCLinico_SCL90R.exe

    - name: Create Release + attach EXE
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/SCLinico_SCL90R.exe
        generate_release_notes: true
