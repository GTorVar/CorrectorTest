name: Build EXE (pequeño)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies + PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.10.0  
        pip install -r requirements.txt  

    - name: Download UPX 5.0.0 (la que mejor comprime ahora)
      run: |
        Invoke-WebRequest -Uri https://github.com/upx/upx/releases/download/v5.0.0/upx-5.0.0-win64.zip -OutFile upx.zip
        Expand-Archive upx.zip -DestinationPath .
        echo "$PWD\upx-5.0.0-win64" >> $env:GITHUB_PATH

    - name: Build con trucos para mínimo tamaño
      env:
        # Fuerza el nivel máximo de UPX en todo lo que pueda
        UPX_OPTIONS: --best
      run: |
        pyinstaller --onefile --noconsole --clean --icon=icon.ico --name "SCL-90-R" --upx-dir "$PWD\upx-5.0.0-win64" main.py

    - name: Mostrar tamaño final
      run: |
        Get-Item "dist\SCL-90-R.exe" | Select Name, @{n="MB";e={[math]::Round($_.Length/1MB,2)}}

    - uses: actions/upload-artifact@v4
      with:
        name: SCL-90-R_Windows
        path: dist/SCL-90-R.exe

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/SCL-90-R.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.MY_PAT }}
