name: Build EXE

on:
  push:
    tags:
      - 'v*' 
 
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install PyInstaller + dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        
    - name: Download and install UPX
      run: |
        Invoke-WebRequest -Uri https://github.com/upx/upx/releases/download/v5.0.0/upx-5.0.0-win64.zip -OutFile upx.zip
        Expand-Archive upx.zip -DestinationPath upx
        echo "${{ github.workspace }}\upx\upx-5.0.0-win64" >> $env:GITHUB_PATH

    - name: Verify UPX is available
      run: upx --version

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --clean --icon=icon.ico --name "SCL-90-R" --upx-dir "${{ github.workspace }}/upx/upx-5.0.0-win64" main.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: SCL-90R_EXE
        path: dist/SCL-90-R.exe

    - name: Create Release + attach EXE
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/SCL-90-R.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.MY_PAT }}
