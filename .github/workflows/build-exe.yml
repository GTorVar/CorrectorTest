name: Build EXE

on:
  push:
    tags:
      - 'v*' 
 
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      actions: write
    
    strategy:
      matrix:
        os: [windows-latest, windows-2019]
        architecture: [x64, x86]
        
    name: Build EXE on ${{ matrix.os }} - ${{ matrix.architecture }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        architecture: ${{ matrix.architecture }}

    - name: Install PyInstaller + dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --icon=icon.ico --name "SCL-90-R" main.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: SCL-90R_${{ matrix.os }}_${{ matrix.architecture }}
        path: dist/SCL-90-R.exe

    - name: Create Release + attach EXE
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/SCL-90-R.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.MY_PAT }}
